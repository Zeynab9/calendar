<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender</title>
    <link rel="stylesheet" href="kalendar.css">
</head>
<body>
    <div class="calendar">
        <div class="weekdays">
            <div>Montag</div>
            <div>Dienstag</div>
            <div>Mittwoch</div>
            <div>Donnerstag</div>
            <div>Freitag</div>
            <div>Samastag</div>
            <div>Sonntag</div>
        </div>

        <div id="table" >
            <table>
                <thead>
                    <th scope="col">month</th>
                </thead>
                <tbody>
                    <tr >days</tr>
                    <td id="daynumber"></td>
                </tbody>
            </table>
        </div>

    </div>
    <script src="kalendar.js"></script>
</body>
</html>
